<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>World Whisky Index — 世界の蒸溜所インデックス</title>
<meta name="description" content="世界5大ウイスキーとその他地域を含む蒸溜所を英日検索・A–Z索引から探せるハブページ。Amber Palette / Bar SPEC 公式インデックス。" />

<style>
:root{
  --bg:#0f0e0d;
  --panel:#1b1917;
  --ink:#f6f1e9;
  --muted:#b9b2a6;
  --accent:#d7b274;
  --chip:#2a2724;
  --border:#2e2a26;
}
html,body{
  background:radial-gradient(1200px 800px at 45% 12%, #1a1715 0%, #0f0e0d 60%, #0a0908 100%);
  color:var(--ink);
  margin:0;
  font-family:"Hiragino Kaku Gothic ProN","Yu Gothic UI","Meiryo",system-ui,sans-serif;
}
.wrap{max-width:1100px;margin:28px auto;padding:0 16px;}
h1{font-size:30px;font-weight:800;letter-spacing:.02em;margin:0 0 8px;color:var(--accent);}
.subtitle{color:var(--muted);margin:0 0 20px;line-height:1.6;font-size:15px;}
.search input{
  width:100%;
  padding:12px 14px;
  border-radius:10px;
  border:1px solid var(--border);
  background:var(--panel);
  color:var(--ink);
  font-size:16px;
}
.search input:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:0 0 6px rgba(215,178,116,0.4);
}
.suggest{
  background:var(--panel);
  border:1px solid var(--border);
  border-radius:8px;
  margin-top:4px;
  display:none;
  max-height:200px;
  overflow-y:auto;
}
.suggest div{
  padding:8px 12px;
  cursor:pointer;
  border-bottom:1px solid rgba(255,255,255,.05);
}
.suggest div:hover{
  background:rgba(215,178,116,0.1);
}
.quick{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  margin:16px 0 28px;
}
.chip{
  background:var(--chip);
  color:var(--accent);
  border:1px solid var(--border);
  border-radius:10px;
  padding:6px 12px;
  text-decoration:none;
  font-weight:600;
  transition:.2s;
}
.chip:hover{
  background:var(--accent);
  color:var(--bg);
}
.az-list{
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  justify-content:center;
  margin-top:24px;
}
.az-list a{
  display:inline-block;
  padding:6px 10px;
  border:1px solid var(--border);
  border-radius:8px;
  text-decoration:none;
  color:var(--ink);
  font-size:15px;
  width:32px;
  text-align:center;
  transition:.2s;
}
.az-list a:hover{
  background:var(--accent);
  color:var(--bg);
}
footer{
  text-align:center;
  margin:50px 0 30px;
  color:var(--muted);
  font-size:13px;
}
.backhub{
  display:inline-block;
  background:var(--panel);
  color:var(--accent);
  border:1px solid var(--border);
  border-radius:12px;
  padding:8px 14px;
  text-decoration:none;
  font-weight:700;
  margin-bottom:10px;
  transition:.2s;
}
.backhub:hover{
  background:var(--accent);
  color:var(--bg);
}
</style>
</head>

<body>
<div class="wrap">
  <header>
    <h1>World Whisky Index</h1>
    <p class="subtitle">
      世界の蒸溜所を英語名・日本語名で検索。  
      五大ウイスキー＋その他の地域ページへジャンプできます。
    </p>
  </header>

  <section class="search">
    <input id="q" type="search" placeholder="検索：例）Yamazaki / 山崎 / Glenlivet / Macallan…" autocomplete="off" />
    <div id="sg" class="suggest"></div>
    <p style="font-size:12px;color:#aaa;margin-top:6px;">
      使い方：候補をクリックするか Enter で移動します。
    </p>
  </section>

  <section class="quick">
    <a class="chip" href="five-major-whiskies.html">Five Major</a>
    <a class="chip" href="scotch-index.html">Scotch</a>
    <a class="chip" href="irish-index.html">Irish</a>
    <a class="chip" href="american-distillery.html">American</a>
    <a class="chip" href="canadian-distillery.html">Canadian</a>
    <a class="chip" href="japan-index.html">Japanese</a>
    <a class="chip" href="others-distillery.html">Others</a><br>
　　 <a class="chip" href="whisky_bottlers.html">Bottlers</a>
  </section>

  <div class="az-list">
    <a href="#A">A</a><a href="#B">B</a><a href="#C">C</a><a href="#D">D</a>
    <a href="#E">E</a><a href="#F">F</a><a href="#G">G</a><a href="#H">H</a>
    <a href="#I">I</a><a href="#J">J</a><a href="#K">K</a><a href="#L">L</a>
    <a href="#M">M</a><a href="#N">N</a><a href="#O">O</a><a href="#P">P</a>
    <a href="#Q">Q</a><a href="#R">R</a><a href="#S">S</a><a href="#T">T</a>
    <a href="#U">U</a><a href="#V">V</a><a href="#W">W</a><a href="#X">X</a>
    <a href="#Y">Y</a><a href="#Z">Z</a>
  </div>

  <footer>
    <a href="../index.html" class="backhub">← Amber Palette HUB（仮）に戻る</a><br>
    © Bar SPEC — World Whisky Index
  </footer>
</div>

<script>
const distilleries = [
  "Aberfeldy","Ardbeg","Balvenie","Bowmore","Caol Ila","Chichibu",
  "Dalmore","Edradour","Glenlivet","Hakushu","Highland Park","Lagavulin",
  "Laphroaig","Macallan","Miyagikyo","Nikka","Oban","Springbank","Yoichi","Yamazaki",
  "Crown Royal","Canadian Club","Amrut","Kavalan","Penderyn"
];

// 🔗 ページ遷移用マッピング
const linkMap = {
  "aberfeldy":"scotch-index.html#A",
  "ardbeg":"scotch-index.html#A",
  "balvenie":"scotch-index.html#B",
  "bowmore":"scotch-index.html#B",
  "caolila":"scotch-index.html#C",
  "macallan":"scotch-index.html#M",
  "glenlivet":"scotch-index.html#G",
  "lagavulin":"scotch-index.html#L",
  "laphroaig":"scotch-index.html#L",
  "oban":"scotch-index.html#O",
  "springbank":"scotch-index.html#S",
  "chichibu":"japan-index.html#C",
  "yamazaki":"japan-index.html#Y",
  "yoichi":"japan-index.html#Y",
  "miyagikyo":"japan-index.html#M",
  "hakushu":"japan-index.html#H",
  "nikka":"japan-index.html#N",
  "crownroyal":"canadian-distillery.html#C",
  "canadianclub":"canadian-distillery.html#C",
  "amrut":"others-distillery.html#India",
  "kavalan":"others-distillery.html#Taiwan",
  "penderyn":"others-distillery.html#Wales"
};

const q = document.getElementById("q");
const sg = document.getElementById("sg");

q.addEventListener("input",()=>{
  const v = q.value.toLowerCase().trim();
  sg.innerHTML = "";
  if(!v){ sg.style.display="none"; return; }
  const hits = distilleries.filter(d => d.toLowerCase().includes(v));
  if(hits.length){
    sg.style.display="block";
    hits.forEach(h=>{
      const div = document.createElement("div");
      div.textContent = h;
      div.onclick = ()=>{
        const key = h.toLowerCase().replace(/\s+/g,'');
        if(linkMap[key]) location.href = linkMap[key];
        else alert("この蒸溜所のリンクはまだ登録されていません。");
      };
      sg.appendChild(div);
    });
  }else{
    sg.style.display="none";
  }
});

// Enterキーでも移動
q.addEventListener("keydown", e=>{
  if(e.key==="Enter"){
    const v=q.value.toLowerCase().replace(/\s+/g,'');
    if(linkMap[v]) location.href=linkMap[v];
    else alert("該当する蒸溜所ページが見つかりません。");
  }
});
</script>
</body>
</html>
