<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Whisky Bottlers — Amber Palette</title>

<style>
/* ==========================
    Amber Palette Colors
========================== */
:root {
  --bg:#0f0e0d;
  --ink:#f6f1e9;
  --accent:#d7b274;
  --border:#2f2a25;
}

body {
  margin: 0;
  font-family:"Hiragino Kaku Gothic ProN","Yu Gothic UI","Meiryo",system-ui,sans-serif;
  background: var(--bg);
  color: var(--ink);
  line-height: 1.7;
  padding: 24px;
}

/* ==========================
      Index Navigation
========================== */
#indexNav {
  position: sticky;
  top: 0;
  z-index: 999;
  background: #0f0e0d;
  padding: 10px 0 6px;
  border-bottom: 1px solid rgba(215,178,116,0.2);
}

#indexNav .row {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  margin-bottom: 6px;
  gap: 4px;
}

#indexNav a {
  display: inline-block;
  padding: 4px 10px;
  font-size: 14px;
  background: #181614;
  color: var(--accent);
  text-decoration: none;
  border-radius: 6px;
  border: 1px solid rgba(215,178,116,0.35);
  transition: 0.2s;
}

#indexNav a:hover {
  background: var(--accent);
  color: #0f0e0d;
}

#indexNav .jp a {
  font-size: 13px;
}

/* ==========================
        Section Header
========================== */
.section-title {
  font-size: 26px;
  font-weight: 600;
  padding: 8px 0;
  margin-top: 48px;
  margin-bottom: 16px;
  border-bottom: 2px solid var(--accent);
}

/* ==========================
        Card Style
========================== */
.item {
  display: flex;
  flex-direction: column;
  gap: 6px;
  padding: 14px;
  margin-bottom: 14px;
  border: 1px solid rgba(215,178,116,0.35);
  border-radius: 8px;
  background: #181614;
}

.item .ja {
  font-size: 18px;
  font-weight: 600;
  color: var(--accent);
}

.item .en {
  font-size: 16px;
  opacity: 0.9;
}

.flag {
  width: 14px;
  height: auto;
  margin-right: 6px;
  vertical-align: middle;
  border-radius: 2px;
}

.item .base {
  font-size: 14px;
  opacity: 0.9;
}

.item .note {
  font-size: 14px;
  opacity: 0.85;
}

.item .url {
  color: var(--accent);
  text-decoration: none;
  font-size: 14px;
}
.item .url:hover {
  opacity: 0.7;
}

/* ==========================
      2列 / 3列 レイアウト
========================== */
.grid-container {
  display: grid;
  grid-template-columns: 1fr;
  gap: 16px;
}

@media (min-width: 600px) {
  .grid-container {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (min-width: 900px) {
  .grid-container {
    grid-template-columns: repeat(3, 1fr);
  }
}

/* ─── 左上ナビゲーション ─── */
.nav-links{
  display:flex;
  flex-direction:column;
  gap:6px;
  margin:18px 0 10px;
}

.nav-links .back{
  display:inline-block;
  width:fit-content;
  padding:8px 14px;
  font-size:14px;
  color:var(--accent);
  text-decoration:none;
  background:#1a1613;
  border:1px solid var(--border);
  border-radius:8px;
  box-shadow:0 3px 6px rgba(0,0,0,.35);
  transition:all .2s ease;
}

.nav-links .back:hover{
  background:#2a241f;
  border-color:#c7a97a;
  box-shadow:0 4px 12px rgba(199,169,122,.25);
  transform:translateY(-1px);
}
</style>
</head>

<body>

<div class="nav-links">
  <a href="index.html" class="back">← World Whisky Index </a>
  <a href="five-major-whiskies.html" class="back">← Five major whiskies</a>
</div>

<h1 style="font-size:28px; margin-bottom:8px;">Whisky Bottlers A–Z</h1>
<p style="font-size:14px; opacity:.8; margin-bottom:30px;">世界のウイスキーボトラーズ一覧（Amber Palette Edition）</p>

<nav id="indexNav">
  <div class="row">
    <a href="#A">A</a><a href="#B">B</a><a href="#C">C</a><a href="#D">D</a><a href="#E">E</a>
    <a href="#F">F</a><a href="#G">G</a><a href="#H">H</a><a href="#I">I</a><a href="#J">J</a>
    <a href="#K">K</a><a href="#L">L</a><a href="#M">M</a><a href="#N">N</a><a href="#O">O</a>
    <a href="#P">P</a><a href="#Q">Q</a><a href="#R">R</a><a href="#S">S</a><a href="#T">T</a>
    <a href="#U">U</a><a href="#V">V</a><a href="#W">W</a><a href="#X">X</a><a href="#Y">Y</a><a href="#Z">Z</a>
  </div>
</nav>

<!-- ★ 自動生成用の領域 -->
<div id="sections"></div>

<!-- ★ JSON 読み込み + A〜Z + JP 自動生成 -->
<script>
const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
const root = document.getElementById("sections");

// --- A〜Z セクション生成 ---
letters.forEach(letter => {
  root.innerHTML += `
    <div id="${letter}" class="section-title">${letter}</div>
    <div class="grid-container" id="grid-${letter}"></div>
  `;
});

// --- JP セクションを最後に追加 ---
root.innerHTML += `
  <div id="JP" class="section-title">JP</div>
  <div class="grid-container" id="grid-JP"></div>
`;

// --- JSON 読み込み ---
fetch("bottlers.json")
  .then(res => res.json())
  .then(data => {
    data.forEach(item => {
      const section = item.section.toUpperCase();

      // A〜Z + JP 以外を無視
      if (!letters.includes(section) && section !== "JP") return;

      const grid = document.getElementById(`grid-${section}`);
      if (!grid) return;

      const card = document.createElement("div");
      card.className = "item";

      card.innerHTML = `
        <div class="ja">${item.ja}</div>
        <div class="en">${item.en}</div>
        <div class="base">
          ${item.flag ? `<img class="flag" src="flags/${item.flag}">` : ""}
          ${item.country || ""}
        </div>
        ${item.note ? `<div class="note">${item.note}</div>` : ""}
        ${item.url ? `<a class="url" href="${item.url}" target="_blank">公式サイト</a>` : ""}
      `;

      grid.appendChild(card);
    });
  });
</script>

</body>
</html>
