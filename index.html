<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">

<title>World Whisky Index</title>

<style>
body{
  margin:0;
  background:#000;
  font-family:'Noto Sans JP','Meiryo',sans-serif;
  color:#f5e9d2;
}

/* ─ HEADER ─ */
header{
  padding:22px 16px 16px;
  text-align:center;
  font-size:26px;
  background:linear-gradient(to bottom, #2a2520, #171412);
  border-bottom:1px solid #c7a97a44;
  color:#d0a45e;
  letter-spacing:1px;
}

/* 説明文 */
.intro{
  padding:16px;
  line-height:1.7;
  opacity:0;
  animation:fadein 1.2s ease forwards;
}
@keyframes fadein{
  to{opacity:1;}
}

/* ─ SEARCH ─ */
.search-area{
  padding:16px 16px 0;
}
.search-box{
  display:flex;
  gap:8px;
}
.search-box input{
  flex:1;
  padding:12px;
  border-radius:8px;
  border:1px solid #333;
  background:#111;
  color:#f5e9d2;
  font-size:16px;
}
.search-result{
  margin-top:14px;
  display:flex;
  flex-direction:column;
  gap:6px;
}
.search-item{
  padding:12px;
  background:#181614;
  border:1px solid #3a322c;
  border-radius:8px;
  text-decoration:none;
  color:#d0a45e;
}
.search-item:hover{
  background:#2a241f;
  border-color:#c7a97a;
}

/* ─ QUICK MENU base ─ */
.quick{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:12px;
  padding:16px;
}

.chip{
  display:block;
  padding:14px;
  text-align:center;
  text-decoration:none;
  font-size:16px;
  border-radius:14px;
  transition:all .25s ease;
  background:#181614;
  border:1px solid #3a322c;
  color:#d0a45e;
  box-shadow:0 4px 8px rgba(0,0,0,.35);
}

.chip:hover{
  transform:translateY(-2px);
}

/* ★ 2列ぶん（フル幅カード） */
.wide{
  grid-column:1 / 3;
  padding:16px;
  font-size:18px;
}

/* ─ 地域カラー（濃いグラデ＋縁取り） ─ */

/* Scotch — さらに濃く・重厚 */
.chip.scotch{
  background:linear-gradient(135deg,
    #1F3C6Eaa,
    #0a0f17ff
  );
  border-color:#2d57a8;
  color:#d7e6ff;
  box-shadow:
    0 0 12px rgba(31,60,110,0.65),
    inset 0 0 8px rgba(31,60,110,0.35);
}
.chip.scotch:hover{
  background:linear-gradient(135deg,
    #1F3C6Edd,
    #0a0f17ff
  );
  box-shadow:
    0 0 16px rgba(31,60,110,0.85),
    inset 0 0 10px rgba(31,60,110,0.45);
}

/* Irish */
.chip.irish{
  background:linear-gradient(135deg, #2E7B4D66, #08140fee);
  border-color:#3b9b63;
  color:#c9ffdf;
  box-shadow:0 0 10px rgba(46,123,77,0.55);
}
.chip.irish:hover{
  background:linear-gradient(135deg, #2E7B4Daa, #08140fff);
  box-shadow:0 0 14px rgba(46,123,77,0.8);
}

/* American（E17C24） */
.chip.usa{
  background:linear-gradient(135deg, #E17C2466, #1a1007ee);
  border-color:#ff9b3a;
  color:#ffe2c6;
  box-shadow:0 0 10px rgba(225,124,36,0.55);
}
.chip.usa:hover{
  background:linear-gradient(135deg, #E17C24aa, #1a1007ff);
  box-shadow:0 0 14px rgba(225,124,36,0.8);
}

/* Japan */
.chip.japan{
  background:linear-gradient(135deg, #D74A4A66, #140808ee);
  border-color:#e55e5e;
  color:#ffd4d4;
  box-shadow:0 0 10px rgba(215,74,74,0.55);
}
.chip.japan:hover{
  background:linear-gradient(135deg, #D74A4Aaa, #140808ff);
  box-shadow:0 0 14px rgba(215,74,74,0.8);
}

/* Canada */
.chip.canada{
  background:linear-gradient(135deg, #B3202566, #180708ee);
  border-color:#d32a30;
  color:#ffd1d4;
  box-shadow:0 0 10px rgba(179,32,37,0.55);
}
.chip.canada:hover{
  background:linear-gradient(135deg, #B32025aa, #180708ff);
  box-shadow:0 0 14px rgba(179,32,37,0.8);
}

/* Others */
.chip.others{
  background:linear-gradient(135deg, #C1A36D66, #1a1408ee);
  border-color:#d0b17a;
  color:#fff2db;
  box-shadow:0 0 10px rgba(193,163,109,0.55);
}
.chip.others:hover{
  background:linear-gradient(135deg, #C1A36Daa, #1a1408ff);
  box-shadow:0 0 14px rgba(193,163,109,0.8);
}

/* ─ Five Major：Amber 3段グラデ ─ */
.chip.five-major{
  background:linear-gradient(135deg,
    #5a3a12cc,
    #d7b274aa,
    #8c5a20cc
  );
  border:1px solid #d7b274;
  color:#f5e9d2;
  box-shadow:0 0 8px rgba(215,178,116,0.45);

}
.chip.five-major:hover{
  background:linear-gradient(135deg,
    #6e4514dd,
    #e3c388cc,
    #a06725dd
  );
  box-shadow:0 0 12px rgba(215,178,116,0.7);
}

/* ─ World Map：青緑 → 深緑 ─ */
.chip.worldmap{
  background:linear-gradient(135deg,
    #2aa5a0aa,
    #145f4cdd
  );
  border:1px solid #2fa59a;
  color:#d8fff1;
  box-shadow:0 0 10px rgba(34,150,130,0.55);
}
.chip.worldmap:hover{
  background:linear-gradient(135deg,
    #34c7bebb,
    #0e4935ee
  );
  box-shadow:0 0 14px rgba(34,150,130,0.8);
}

/* ─ FOOTER ─ */
footer{
  text-align:center;
  padding:20px 0 30px;
  font-size:13px;
  opacity:0.5;
}
</style>
</head>

<body>

<header>World Whisky Index</header>

<div class="intro">
  世界の蒸溜所を英語名・日本語名で検索できます。<br>
  五大ウイスキーと世界各地域ページへすぐ移動できます。
</div>

<!-- SEARCH -->
<div class="search-area">
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Macallan / マッカラン / Ardbeg など">
  </div>
  <div id="results" class="search-result"></div>
</div>

<!-- QUICK MENU -->
<section class="quick">

  <!-- Five Major：2列ぶん -->
  <a class="chip five-major wide" href="five-major-whiskies.html">Five Major</a>

  <!-- ここから 2列レイアウト -->
  <a class="chip scotch" href="scotch-index.html">Scotch</a>
  <a class="chip irish" href="irish-index.html">Irish</a>

  <a class="chip usa" href="american-distillery.html">American</a>
  <a class="chip canada" href="canadian-distillery.html">Canadian</a>

  <a class="chip japan" href="japan-index.html">Japanese</a>
  <a class="chip others" href="others-distillery.html">Others</a>

  <!-- World Map：2列ぶん -->
  <a class="chip worldmap wide" href="world-map.html">🌍 World Map</a>

</section>

<footer>Amber Palette — World Whisky Index</footer>

<script>
/* 検索 linkMap */
const linkMap = {
  "aberfeldy":"highland-distillery.html#Aberfeldy",
  "ardbeg":"islay-distillery.html#Ardbeg",
  "balvenie":"speyside-distillery.html#Balvenie",
  "bowmore":"islay-distillery.html#Bowmore",
  "caolila":"islay-distillery.html#CaolIla",
  "macallan":"speyside-distillery.html#Macallan",
  "glenlivet":"speyside-distillery.html#Glenlivet",
  "lagavulin":"islay-distillery.html#Lagavulin",
  "laphroaig":"islay-distillery.html#Laphroaig",
  "oban":"highland-distillery.html#Oban",
  "springbank":"campbeltown-distillery.html#Springbank",

  "chichibu":"japan-index.html#Chichibu",
  "yamazaki":"japan-index.html#Yamazaki",
  "yoichi":"japan-index.html#Yoichi",
  "miyagikyo":"japan-index.html#Miyagikyo",
  "hakushu":"japan-index.html#Hakushu",
  "nikka":"japan-index.html#Nikka",

  "crownroyal":"canadian-distillery.html#CrownRoyal",
  "canadianclub":"canadian-distillery.html#CanadianClub",

  "amrut":"others-distillery.html#India",
  "kavalan":"others-distillery.html#Taiwan",
  "penderyn":"others-distillery.html#Wales"
};

const input = document.getElementById("searchInput");
const results = document.getElementById("results");

input.addEventListener("input", ()=>{
  const q = input.value.trim().toLowerCase();
  results.innerHTML = "";
  if(!q) return;

  for(const key in linkMap){
    if(key.includes(q)){
      const a = document.createElement("a");
      a.href = linkMap[key];
      a.className="search-item";
      a.textContent = key;
      results.appendChild(a);
    }
  }
});
</script>

</body>
</html>
