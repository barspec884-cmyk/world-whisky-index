<style>
/* --- Barrel Rim + Amber Aging Spinner ---------------------------- */
.aging-spinner {
  width: 90px;
  height: 90px;
  margin: 30px auto;
  border-radius: 50%;
  position: relative;

  /* 琥珀液体のグラデーション（中心） */
  background: radial-gradient(circle at 30% 30%,
    rgba(255,185,70,0.90) 0%,
    rgba(210,140,40,0.85) 40%,
    rgba(150,90,20,0.80) 70%,
    rgba(80,40,10,0.75) 100%
  );

  /* 外樽（rim）の薄い輪郭 - 超上品 */
  box-shadow:
    0 0 0 2px rgba(170,130,70,0.25),
    0 0 12px rgba(215,178,116,0.28),
    inset 0 0 18px rgba(0,0,0,0.55);

  animation: aging-rotate 6s linear infinite,
             aging-breathe 4s ease-in-out infinite;
}

@keyframes aging-rotate {
  0%   { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

@keyframes aging-breathe {
  0%   { filter: brightness(1); }
  50%  { filter: brightness(1.25); }
  100% { filter: brightness(1); }
}

.aging-spinner::before {
  content:"";
  position:absolute;
  inset:12px;
  border-radius:50%;
  background: radial-gradient(circle at 70% 70%,
    rgba(255,230,150,0.25) 0%,
    rgba(255,200,120,0.18) 20%,
    rgba(120,70,20,0.0) 70%
  );
  animation: particle-move 5s ease-in-out infinite;
}

@keyframes particle-move {
  0%   { transform: translate(0,0); opacity:0.45; }
  50%  { transform: translate(-4px,3px); opacity:0.75; }
  100% { transform: translate(0,0); opacity:0.45; }
}

.aging-spinner::after {
  content:"";
  position:absolute;
  inset:0;
  border-radius:50%;
  background: repeating-linear-gradient(
    90deg,
    rgba(255,255,255,0.04) 0px,
    rgba(255,255,255,0.04) 2px,
    rgba(0,0,0,0.02) 2px,
    rgba(0,0,0,0.02) 6px
  );
  opacity:0.13;
  pointer-events:none;
}
